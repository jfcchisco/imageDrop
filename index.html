<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mosaic Maker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    
    <body>
        <div class="settings">
            <div>
                <select id="sel_id" name="sel_name"  onchange="drawMatrix()">
                    <option value="1">3 x 2</option>
                    <option value="2">4 x 2</option> 
                    <option value="3">3 x 1</option> 
                    <option value="4">4 x 1</option> 
                    <option value="5">2 x 2</option>
                    <option value="6">1 x 2</option>
                </select>
            </div>
            <div class="myButton" id="openPreview" onclick="previewOpen()" style="user-select: none;">OPEN PREVIEW</div>
            <div class="myButton" id="copyImage" onclick="copyImage()" style="user-select: none;">COPY IMAGE</div>
            <div>
                <input type="checkbox" id="colTitles" name="colTitles" value="colT">
                <label for="colT"> Column Titles</label><br>
            </div>
            <div>
                <input type="checkbox" id="rowTitles" name="rowTitles" value="rowT">
                <label for="rowT"> Row Titles</label><br>
            </div>
            <div>
                <input type="checkbox" id="borders" name="borders" value="border">
                <label for="borders"> Borders</label><br>
            </div>
            <div>
                <input type="checkbox" id="labels" name="labels" value="label">
                <label for="labels"> Image labels</label><br>
            </div>
            <div>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" min="100" max="10000" value="1000"/>
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="100" max="10000" value="750"/>
            </div>
            
        </div>
        
        <div class="columnTitles"></div>
        <div class="container"></div>
        
        <div id="previewModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div style="user-select: none;" onclick="copyToClipboard()">Copy to clipboard</div>
                <span class="close" onclick="previewClose()">>&times;</span>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <template data-column-title>
            <div class="titles">
                <div class="columnTitle"><span contentEditable="true"></span></div>
            </div>
        </template>

        <template data-row-title>
            <div class="rowTitle">
                <span class="rotate" contentEditable="true"></span>
            </div>
        </template>
        
        <template data-drop-container>
            <div class="dropContainer">
                <div class="titles">
                    <div><span contentEditable="true"></span></div>
                    <div><span contentEditable="true"></span></div>
                </div>
                <div class="dropArea" style="z-index:1;">Drop here</div>
                <div class="imageArea">
                    <canvas class="preview" style="display:none; z-index:-1"></canvas>
                    <img class="imgPreview" alt="Image preview" style="display:none; z-index:-1;" />
                </div>
            </div>
        </template>



        <!-- Include UTIF.js from CDN -->
        <script src="https://cdn.jsdelivr.net/npm/utif@2.0.1/UTIF.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
